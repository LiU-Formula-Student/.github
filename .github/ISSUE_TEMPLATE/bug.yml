name: üêõ Bug Report
description: Report something that is not working as expected
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below so we can fix it quickly üîß

  - type: input
    id: summary
    attributes:
      label: Bug summary
      description: Short description of the bug
      placeholder: "Example: BOM generation crashes on missing item ID"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Detailed description
      description: What happened? What were you expecting to happen?
      placeholder: "When I try to generate a BOM for ER25, the process fails because..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide clear steps to recreate the bug
      placeholder: |
        1. Go to '...'
        2. Click '...'
        3. See error
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "The BOM should generate without errors"

  - type: input
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "The generation crashes with a 500 error"

  - type: textarea
    id: logs
    attributes:
      label: Logs / Console output
      description: Paste any relevant logs or error messages
      render: shell

  - type: input
    id: environment
    attributes:
      label: Environment
      description: e.g. Browser, OS
      placeholder: "Chrome, Windows"

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist before submitting
      options:
        - label: I have searched existing issues
          required: true
        - label: I can consistently reproduce this issue
          required: true
        - label: I have included logs or screenshots if relevant
          required: false
